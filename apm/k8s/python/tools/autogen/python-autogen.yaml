apiVersion: v1
kind: Pod
metadata:
  name: py-autogen
spec:
  containers:
  - name: py-autogen
    image: docker.io/stevelsplunk/splk-python-autogen
    ports:
    - containerPort: 6379
    env:
    - name: TZ
      value: America/New_York
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: deployment.environment=otel-demo
    - name: SPLUNK_SERVICE_NAME
      value: python-autogen-otel
    - name: MY_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_EXPORTER_JAEGER_ENDPOINT
      value: http://$(MY_NODE_NAME):9080/v1/trace
    command: ["/bin/sh"]
    args: ["run-autogen.sh"]
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: docker.io/stevelsplunk/redis
        ports:
        - containerPort: 6379
        command: ["redis-server", "/usr/local/etc/redis/redis.conf"]