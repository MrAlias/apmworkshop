apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: flask-service
spec:
  hosts:
  - "flask-server.com"
  gateways:
  - flask-gateway
  http:
  - match:
    - uri:
        prefix: /echo
    route:
    - destination:
        port:
          number: 5000
        host: server-flask