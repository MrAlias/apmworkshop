apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-server-otel
spec:
  selector:
    matchLabels:
      name: flask-server-otel
  template:
    metadata:
      labels:
        name: flask-server-otel
    spec:
      containers:
        - name: flask-server-otel
          image: 'docker.io/stevelsplunk/splk-python:latest'
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: SIGNALFX_SERVICE_NAME
              value: k8s-py-flask-server-otel
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: SIGNALFX_ENDPOINT_URL
              value: http://$(MY_NODE_NAME):9080/v1/trace
          command:
            - /bin/sh
          args:
            - run-server-otel.sh
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: flask-server-otel
spec:
  selector:
    name: flask-server-otel
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
