apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-java-manual-inst
spec:
  selector:
    matchLabels:
      name: k8s-java-manual-inst
  template:
    metadata:
      labels:
        name: k8s-java-manual-inst
    spec:
      containers:
        - name: k8s-java-manual-inst
          image: 'docker.io/stevelsplunk/splk-java:latest'
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: OTEL_EXPORTER_JAEGER_SERVICE_NAME
              value: k8s-java-manual-inst
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: OTEL_EXPORTER_JAEGER_ENDPOINT
              value: http://$(MY_NODE_NAME):9080/v1/trace
          command:
            - /bin/sh
          args:
            - ./manual-inst/run-java-manual-inst.sh
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: k8s-java-manual-inst
spec:
  selector:
    name: k8s-java-manual-inst
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
